<!DOCTYPE html>
<html>

<head>
    <title>Subscribe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/subscribe.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div id="icon-cross">
        <i class="fa-solid fa-xmark"></i>
    </div>
    <div id="subscribe-box">
        <img src="image/subscribe.jpg" alt="Logo" />
        <div id="subscribe-content">
            <h1>Subscribe to our newsletter!</h1>
            <p>We'll send you the best of our Recipes and the great offers.</p>
            <div id="form">
                <input type="email" placeholder="Enter Your Email" required />
                <button class="red-button" type="submit">Subscribe</button>
            </div>
            <p>We value your privacy and will never send irrelevant information</p>
        </div>
    </div>
</body>

</html>
